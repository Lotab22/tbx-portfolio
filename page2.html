<section class="galerie">

  <img src="image/affiche.jpeg" alt="Image 1">
  <img src="image/affiche2.jpeg" alt="Image 2">

</section>

<script>

// Sélectionne toutes les images dans la galerie (éléments <img> à l’intérieur de .galerie)
const images = document.querySelectorAll('.galerie img');

// Sélectionne la galerie elle-même (élément avec la classe .galerie)
const galerie = document.querySelector('.galerie');

// Variable pour stocker la div du fond flou créée dynamiquement (initialisée à null)
let overlay = null;

// Variable pour stocker l’image agrandie créée dynamiquement (initialisée à null)
let enlargedImg = null;

// Pour chaque image dans la galerie, on ajoute un écouteur d’événement 'click'
images.forEach(img => {
  img.addEventListener('click', () => {
    // Crée une nouvelle div pour le fond flou + sombre
    overlay = document.createElement('div');
    // Ajoute la classe 'fond-flou' à cette div pour appliquer le style CSS défini
    overlay.classList.add('fond-flou');
    // Ajoute cette div au corps du document (affiche le fond flou sur la page)
    document.body.appendChild(overlay);

    // Clone l’image cliquée pour créer une copie indépendante
    enlargedImg = img.cloneNode();
    // Ajoute la classe 'image-en-plein-ecran' pour appliquer le style d’image agrandie
    enlargedImg.classList.add('image-en-plein-ecran');
    // Ajoute cette image agrandie au corps du document (affiche l’image en grand)
    document.body.appendChild(enlargedImg);

    // Ajoute la classe 'blur-background' à la galerie pour appliquer un flou sur le fond
    galerie.classList.add('blur-background');

    // Ajoute un écouteur d’événement 'click' sur le fond flou pour fermer l’image agrandie
    overlay.addEventListener('click', closeEnlarged);
    // Ajoute un écouteur d’événement 'click' sur l’image agrandie pour fermer l’image agrandie
    enlargedImg.addEventListener('click', closeEnlarged);
  });
});

// Fonction qui gère la fermeture de l’image agrandie et du fond flou
function closeEnlarged() {
  // Si le fond flou existe encore
  if (overlay) {
    // Supprime le fond flou du DOM
    overlay.remove();
    // Réinitialise la variable à null pour éviter les références inutiles
    overlay = null;
  }
  // Si l’image agrandie existe encore
  if (enlargedImg) {
    // Supprime l’image agrandie du DOM
    enlargedImg.remove();
    // Réinitialise la variable à null
    enlargedImg = null;
  }
  // Enlève la classe 'blur-background' pour enlever le flou sur la galerie
  galerie.classList.remove('blur-background');
}


</script>
